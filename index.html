<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>

        </div>
      </div>
      <div id="panel">
        <input type="text" id="player-1-inp" placeholder="Enter player 1">
        <input type="text" id="player-2-inp" placeholder="Enter player 2">
        <button id="playButton">Play!</button>
        <h1 id="board"></h1>
      <div class="col-md-6 col-md-offset-3" id="game">



      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id=1 class="col-md-4 box"></div>
            <div id=2 class="col-md-4 box"></div>
            <div id=3 class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id=4 class="col-md-4 box"></div>
            <div id=5 class="col-md-4 box"></div>
            <div id=6 class="col-md-4 box"></div>
          </div>
          <div class="row">
            <div id=7 class="col-md-4 box"></div>
            <div id=8 class="col-md-4 box"></div>
            <div id=9 class="col-md-4 box"></div>
          </div>

        </div>

      </div>
    </div>
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
  </body>
</html>
