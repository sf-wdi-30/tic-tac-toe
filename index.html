<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

    <title>Tic Tac Toe</title>

  </head>

  <body>

    <div class="container">
        <div class="row text-center">
          <div class="col-md-12">

          <h1>Tic Tac Toe</h1>
          <hr>

          </div>
        </div>

      <div class="row">

        <div class="col-md-6 col-md-offset-3" id="board">

          <div class="row">
            <div class="col-md-4 box box1"></div>
            <div class="col-md-4 box box2"></div>
            <div class="col-md-4 box box3"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box box4"></div>
            <div class="col-md-4 box box5"></div>
            <div class="col-md-4 box box6"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box box7"></div>
            <div class="col-md-4 box box8"></div>
            <div class="col-md-4 box box9"></div>
          </div>

        </div>
      </div>
      <div><button type="button" class="btn btn-primary btn-lg center-block">Reset</button></div>
    </div>


        <script src="js/app.js"></script>
  </body>
</html>
