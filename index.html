<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-lg center-block">Give up, you suck at this game</button>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box box1">1</div>
            <div class="col-md-4 box box2">2</div>
            <div class="col-md-4 box box3">3</div>
          </div>
          <div class="row">
            <div class="col-md-4 box box4">4</div>
            <div class="col-md-4 box box5">5</div>
            <div class="col-md-4 box box6">6</div>
          </div>
          <div class="row">
            <div class="col-md-4 box box7">7</div>
            <div class="col-md-4 box box8">8</div>
            <div class="col-md-4 box box9">9</div>

          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
