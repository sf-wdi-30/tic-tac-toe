<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <script src="js/app.js"></script>

    <title>Tic Tac Shark</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Shark</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box 1st"></div>
            <div class="col-md-4 box 2nd"></div>
            <div class="col-md-4 box 3rd"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box 4th"></div>
            <div class="col-md-4 box 5th"></div>
            <div class="col-md-4 box 6th"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box 7th"></div>
            <div class="col-md-4 box 8th"></div>
            <div class="col-md-4 box 9th"></div>
          </div>

          <button type="button" class="btn btn-primary btn-lg btn-block">RESET</button>

        </div>
      </div>
    </div>
  </body>
</html>
