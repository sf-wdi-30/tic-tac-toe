<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- custom font  -->
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Tic-Tac-Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row text-center">
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <!-- added uninque classses to each box  -->
          <div class="row">
            <div class="col-md-4 box box0"></div>
            <div class="col-md-4 box box1"></div>
            <div class="col-md-4 box box2"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box box3"></div>
            <div class="col-md-4 box box4"></div>
            <div class="col-md-4 box box5"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box box6"></div>
            <div class="col-md-4 box box7"></div>
            <div class="col-md-4 box box8"></div>
          </div>
        </div>
      </div>
    </div>
    <p>
    <p>
    <button type="button" class="btn btn-primary btn-lg active center-block reset">RESET ?</button>
  </body>
</html>
