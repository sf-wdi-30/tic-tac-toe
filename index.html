<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
<link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
  <script type="text/javascript" src="js/app.js">

  </script>
  <title>Presidential Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="row text-center" id="election">
      <div class="col-md-12" >
        <h1>Presidential Tic Tac Toe!!</h1>
        <hr>
      </div>
    </div>
    <div class="row">

<input type="button" value="Reset the board!">
      <div class="col-md-6 col-md-offset-3" id="board">

        <div class="row">
          <div class="col-md-4 box tl"></div>
          <div class="col-md-4 box tm"></div>
          <div class="col-md-4 box tr"></div>
        </div>
        <div class="row">
          <div class="col-md-4 box ml"></div>
          <div class="col-md-4 box mm"></div>
          <div class="col-md-4 box mr"></div>
        </div>
        <div class="row">
          <div class="col-md-4 box bl"></div>
          <div class="col-md-4 box bm"></div>
          <div class="col-md-4 box br"></div>
        </div>
        <br>

      </div>
    </div>
  </div>
</body>
</html>
