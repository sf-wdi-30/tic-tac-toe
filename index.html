<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <!-- link to custom stylesheet (always require after Bootstrap) -->

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src= 'js/app.js'>

    </script>
    </script>
    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center"> Tic Tac Toe </h1>
        <h3 class="text-center winner"> Cats & Dogs </h3>
        <form>
          <input class= 'btn' type="button" onClick="history.go(0)" value="Refresh">  <!-- thanks Matt -->
        </form>

      </div>
    </div>


    <div class="container">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row top">
            <div class="col-md-4 box topLeft"></div>
            <div class="col-md-4 box topMiddle"></div>
            <div class="col-md-4 box topRight"></div>
          </div>

          <div class="row middle">
            <div class="col-md-4 box middleLeft"></div>
            <div class="col-md-4 box middleMiddle"></div>
            <div class="col-md-4 box middleRight"></div>
          </div>

          <div class="row bottom">
            <div class="col-md-4 box bottomLeft"></div>
            <div class="col-md-4 box bottomMiddle"></div>
            <div class="col-md-4 box bottomRight"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
